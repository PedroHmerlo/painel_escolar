<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/table.css">
    <title>tabelas</title>
</head>
<body>
    <table border="2px">
        <thead>
            <tr>
                <th>Marca:</th>
                <th>Modelo:</th>
                <th>Ano:</th>
                <th>Valor:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="color: blueviolet;">Volkswagen</td>
                <td style="color:blue;">Golf</td>
                <td style="color: brown;">2009</td>
                <td style="color: cadetblue;">R$38.500</td>
            </tr>
            <tr>
                <td style="color: chartreuse;">Fiat</td>
                <td style="color: orange;">Palio</td>
                <td style="color: orangered;">2010</td>
                <td style="color: crimson;">R$19.700</td>
            </tr>
            <tr>
                <td style="color: darkblue;">Honda</td>
                <td style="color: darkcyan;">Civic</td>
                <td style="color: darkolivegreen;">2012</td>
                <td style="color: darkorchid;">R$61.500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" style="color: deeppink;">O melhor preço da região</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
