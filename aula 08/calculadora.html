<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th colspan="3"><h1>Data 1</h1></th>
        </tr>
        
        <tr>
            <th>Dia</th>
            <th>Mês</th>
            <th>Ano</th>
        </tr>

        <tr>
            <td><input type="number" name="" id="diaData1" min="1" max="31"></td>
            <td><input type="number" name="" id="mesData1" min="1" max="12"></td>
            <td><input type="number" name="" id="anoData1" min="2020" max="2030"></td>
        </tr>
    </table>

    <br>

    <table border="1px">
        <tr>
            <th colspan="3"><h1>Data 2</h1></th>
        </tr>
        
        <tr>
            <th>Dia</th>
            <th>Mês</th>
            <th>Ano</th>
        </tr>

        <tr>
            <td><input type="number" name="" id="diaData2" min="1" max="31"></td>
            <td><input type="number" name="" id="mesData2" min="1" max="12"></td>
            <td><input type="number" name="" id="anoData2" min="2020" max="2030"></td>
        </tr>

        <tr>
            <td colspan="3"><button onclick="calcDiferenca()">Diferença</button></td>
        </tr>
    </table>

    <label for="" id="resultado">resultado em dias</label><br>
    <label for="" id="resultado2">resultado</label>
    <script src="js/calculadora.js"></script>
</body>
</html>
